<html>

  <meta charset="UTF-8" />

<body>
  <div id="top-bar">
    <a href="https://discord.gg/thegamebakers" id="community-effort" >A community effort.</a>
    <a href="./index.html" id="site-title">Cairn Routemap</a>
    <div id="login-button">Log In</div>
  </div>

  <div id="contents">
    <div id="pages-pane">
      <a href="./index.html" class="tab-button">Home</a>
      <a href="./route_template.html" class="tab-button">Routes</a>
      <a href="./ascent_template.html" class="tab-button">Ascents</a>
      <a href="./ascent_submit.html" class="tab-button">Submit Ascent</a>
      <a href="./create_route.html" class="tab-button">Create Route</a>
      <a href="./about.html" class="tab-button">About</a>
    </div>
    <div class="ascent-container">
      <h2 class="ascent-name">Robert Frost</h2>
      <h3 class="ascent-area">Butter Corner</h3>
      <div class="ascent-numeric-info">
        <h4 class="ascent-icon" id="ascent-grade-icon"></h4>
        <h4 class="ascent-numeric" id="ascent-grade">6/10</h4>
        <h4 class="ascent-icon" id="ascent-ascents-icon"></h4>
        <h4 class="ascent-numeric" id="ascent-ascents">42</h4>
        <h4 class="ascent-icon" id="ascent-likes-icon"></h4>
        <h4 class="ascent-numeric" id="ascent-likes">6</h4>
        <h4 class="ascent-icon" id="ascent-favorites-icon"></h4>
        <h4 class="ascent-numeric" id="ascent-favorites">10</h4>
      </div>
      <div class="ascent-text-info">
        <h4 class="ascent-text-label" id="ascent-creator-label">Ascent by</h4>
        <h4 class="ascent-text" id="ascent-creator">Nico</h4>
        <h4 class="route-text-label" id="route-fa-label">FA</h4>
        <h4 class="route-text" id="route-fa">No</h4>
        <h4 class="route-text-label" id="route-fr-label">Redpoint</h4>
        <h4 class="route-text" id="route-fr">Yes</h4>
        <h4 class="route-text-label" id="route-fb-label">Buffless</h4>
        <h4 class="route-text" id="route-fb">Yes</h4>
      </div>
      <div class="ascent-desc-info">
        <h3 id="ascent-desc-label">Description</h3>
        <p id="ascent-desc">I used good positioning and body tension to complete the ascent.</p>
      </div>
      <div class="ascent-media-container">
        <h3>Media</h3>
        <iframe class="media-element" src="https://drive.google.com/file/d/1kSIqjyhqO8C_13LSWc0UBzkKkUzogLNp/preview"></iframe>
      </div>
    </div>
    <div class="discussion-pane">
      <h3>Discussion</h3>
    </div>
  </div>
